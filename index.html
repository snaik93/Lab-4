<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ITMD-361 Lab 04</title>
</head>
<body>
    <h1>Volunteer Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
        <fieldset>
            <legend><strong>Personal Info</strong></legend>
                <p><label>First Name: <input type="text" name="first_name_field"></label></p>
                <p><label>Last Name: <input type="text" name="last_name_field"></label></p>
                <p><label>Telephone: <input type="tel" name="phone_field"></label></p>
                <p><label>Email: <input type="email" name="email_field"></label></p>
                <p>
				<label>Sex:</label>
                <input type="radio" checked="checked" name="gender_field" value="male">
                <label>Male</label>
                <input type="radio" name="gender_field" value="female">
                <label>Female</label>
                </p>
                <p>
                <label for="age">Age:</label>
                <select name="age_field" id="age">
                    <option value="Under 18"> Under 18</option>    
                    <option value="18-24">18-24</option>    
                    <option value="25-34">25-34</option>    
                    <option value="35-44">35-44</option>    
                    <option value="45-54">45-54</option>    
                    <option value="55-64">55-64</option>                   
                    <option value="65 and over">65 and over</option>       
                </select>
                </p>
        </fieldset>
		
        <fieldset>
            <legend><strong>My Availability</strong></legend>
                <p><strong>Days Available:</strong></p>
                <p><label>Sunday    <input type="checkbox" name="available_field[]" value="sunday"></label></p>
                <p><label>Monday    <input type="checkbox" name="available_field[]" value="monday"></label></p>
                <p><label>Tuesday   <input type="checkbox" name="available_field[]" value="tuesday"></label></p>
                <p><label>Wednesday <input type="checkbox" name="available_field[]" value="wednesday"></label></p>
                <p><label>Thursday  <input type="checkbox" name="available_field[]" value="thursday"></label></p>
                <p><label>Friday    <input type="checkbox" name="available_field[]" value="friday"></label></p>
                <p><label>Saturday  <input type="checkbox" name="available_field[]" value="saturday"></label></p>
                <p>
                <label for="comments">Comments:</label><br />
                <textarea cols="50" id="comments" rows="10" name="comments_field"></textarea>
                </p>
        </fieldset>
        <p><input type="hidden" name="hidden_field" value="snaik93"></p>
        <input type="submit" value="Send">
    </form>
</body>
</html>
